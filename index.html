---
layout: full
---
<h1>The Kirks Lego Sets</h1>

<section>
    <h2>Sets we own</h2>
    <div class="list-grid  list-grid--basis-20  list-grid--gutter-small">
        {% for set in site.lego %}
        <div class="list-grid__item  card-wrap">
            <article class="card">
                <div class="card__body">
                    <h2>
                        {{ set.title }}
                    </h2>
                </div>
                <div class="card__image">
                    <img src="http://res.cloudinary.com/andykirk/image/upload/w_200/v1473087059/lego/{{ set.image }}" alt="" />
                </div>
            </article>
        </div>
        {% endfor %}
    </div>
</section>
